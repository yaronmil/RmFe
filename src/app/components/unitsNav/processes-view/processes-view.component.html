
  <md-grid-tile-header>
    תהליכים
    <span flex></span>
    <button md-mini-fab class="example-fab"  (click)="addProcess();" >
      <md-icon>add</md-icon>
    </button>
  </md-grid-tile-header>

  <div layout-gt-xs="row" layout-wrap>
    <div flex-gt-xs="33" style="direction: rtl;">
      <md-card>
        <md-card-title>התפלגות תהליכים במפה לפי חומרה</md-card-title>
        <md-divider></md-divider>
        <div style="height:250px;direction: ltr;" class="pad-top">
          <ngx-charts-bar-vertical
            [scheme]="colorScheme"
            [results]="chart1"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="''"
            [yAxisLabel]="'כמות תהליכים'">
          </ngx-charts-bar-vertical >
        </div>
      </md-card>
    </div>
    <div flex-gt-xs="33" style="direction: rtl;">
      <md-card>
        <md-card-title>התפלגות תהליכים לפי חומרה</md-card-title>
        <md-divider></md-divider>
        <div style="height:250px;direction: ltr;" class="pad-top">
          <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [legend]="showLegend"
            [explodeSlices]="explodeSlices"
            [labels]="showLabels"
            [doughnut]="doughnut"
            [gradient]="gradient"
          >
          </ngx-charts-pie-chart>
        </div>

      </md-card>
    </div>
    <div flex-gt-xs="33" style="direction: rtl;">
      <md-card>
        <md-card-title>התפלגות משימות לפי חומרה</md-card-title>
        <md-divider></md-divider>
        <div style="height:250px;direction: ltr;" class="pad-top">
          <ngx-charts-bar-vertical-2d
            [scheme]="colorScheme"
            [results]="chart2"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="'מספר משימות'">
          </ngx-charts-bar-vertical-2d>
        </div>
      </md-card>
    </div>
  </div>


  <app-processes-grid></app-processes-grid>
