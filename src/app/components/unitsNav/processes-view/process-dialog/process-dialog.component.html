<h2 md-dialog-title dir="rtl">הוסף תהליך</h2>
<md-dialog-content dir="rtl" style="max-height: 800px;">

  <form  [formGroup]="processForm" novalidate>
    <p>
      <md-input-container class="example-full-width" >
        <input mdInput placeholder="שם תהליך" formControlName="name">

      </md-input-container>
    </p>

    <p>
      <md-input-container>
        <textarea mdInput
                  mdTextareaAutosize
                  placeholder="תיאור תהליך"  formControlName="desc"></textarea>
      </md-input-container>
    </p>

    <p>
      שייך למפה
      <md-radio-group value="1"  formControlName="map">
        <md-radio-button value="1">כן</md-radio-button>
        <md-radio-button value="2">לא</md-radio-button>
      </md-radio-group>
    </p>

    <p>
      <md-input-container class="example-full-width">
        <input mdInput placeholder="אחראי" [mdAutocomplete]="users" formControlName="resp">

      </md-input-container>
      <md-autocomplete  #users="mdAutocomplete" [displayWith]="displayFn" >
        <md-option *ngFor="let resp of filteredResp | async" [value]="resp" >
          {{ resp |userFullNamePipe }}
        </md-option>
      </md-autocomplete>

    </p>
    <p>
      <md-input-container>
        <input mdInput placeholder="סטטוס" [mdAutocomplete]="auto" formControlName="status">
      </md-input-container>

      <md-autocomplete #auto="mdAutocomplete"  >
        <md-option *ngFor="let state of filteredStates | async" [value]="state">
          {{ state }}
        </md-option>
      </md-autocomplete>
    </p>




    <p>
      <md-input-container>
        <input mdInput placeholder="חטיבה" [mdAutocomplete]="department" formControlName="department" >
      </md-input-container>

      <md-autocomplete #department [displayWith]="getOrgUnitName"   >
        <md-option *ngFor="let department of filteredDepartments | async" [value]="department"  (onSelect)="onDepartmentSelect(department)"  >
          {{ department.name }}
        </md-option>
      </md-autocomplete>

      <md-input-container  >
        <input mdInput placeholder="יחידה"  [mdAutocomplete]="unit" formControlName="unit">

      </md-input-container>

      <md-autocomplete #unit [displayWith]="getOrgUnitName"  >
        <md-option *ngFor="let unit of filteredUnits | async" [value]="unit">
          {{ unit.name }}
        </md-option>
      </md-autocomplete>


    </p>

    <p>


      <md-select placeholder="צבע"  formControlName="color">
        <md-option *ngFor="let color of colors" [value]="color">
          {{color}}
        </md-option>
      </md-select>


   <!--   <md-input-container  >
        <input mdInput placeholder="צבע"  [mdAutocomplete]="color"  formControlName="color">

      </md-input-container>
      <md-autocomplete #color   >
        <md-option *ngFor="let color of filteredColors | async" [value]="color">
          {{ color }}
        </md-option>
      </md-autocomplete>-->

    </p>
    <p>

    </p>
  </form>
</md-dialog-content>
<md-dialog-actions [attr.align]="'left'">
  <button (click)="save();"
    md-raised-button
    color="primary"
    >שמור</button>

  <button md-button (click)="close()">סגור</button>


</md-dialog-actions>
