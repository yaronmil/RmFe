<td-layout #layout
גגגגגגגגגגגגגגגגגגגגגגגגגגגגג
><!--class="dark-grey-blue"-->
  <td-navigation-drawer   sidenavTitle="ניהול סיכונים" name="ישראל ישראלי" email="israel@israeli.com">
    <md-nav-list>
      <template let-item let-last="last" ngFor [ngForOf]="routes">

        <a md-list-item [routerLink]="[item.route]" (click)="layout.close()"><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </template>
    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item (click)="logout()"><md-icon>exit_to_app</md-icon>Sign out</a>
    </md-nav-list>
  </td-navigation-drawer>

  <td-layout-nav  toolbarTitle="ניהול סיכונים עמיתים">
    <router-outlet></router-outlet>

    <td-layout-footer>
      <img src="../../../assets/img/TochnoLogiaLogo.gif">
    </td-layout-footer>
  </td-layout-nav>

</td-layout>
